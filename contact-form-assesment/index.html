<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>sycamore assesment Contact form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="toast hide">
      <div>
        <img src="./assets/images/icon-success-check.svg" alt="" />
        <span>Message Sent!</span>
      </div>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
    <div class="fmd">
      <h1>Contact Us</h1>
      <form class="form">
        <div class="ninpt">
          <div class="grpf">
            <label for="">First Name <span class="asterik">*</span></label>
            <input type="text" id="fn" aria-required="true" />
            <span class="error hide">This field is required</span>
          </div>
          <div class="grpf">
            <label for="">Last Name <span class="asterik">*</span></label>
            <input type="text" id="ln" aria-required="true" />
            <span class="error hide">This field is required</span>
          </div>
        </div>
        <div class="grpf">
          <label for="">Email Address <span class="asterik">*</span></label>
          <input type="email" id="email" aria-required="true" />
          <span class="error hide">Please enter a valid email address</span>
          <span class="error null hide">This field is required</span>
        </div>
        <div class="grpf radio">
          <label for="query">Query Type <span class="asterik">*</span></label>
          <div id="query">
            <div class="qry">
              <input type="radio" id="rd-1" name="qry" aria-required="true" />
              <label for="rd-1">General Enquiry</label>
            </div>
            <div class="qry">
              <input type="radio" id="rd-2" name="qry" aria-required="true" />
              <label for="rd-2">Support Request</label>
            </div>
          </div>
          <span class="error hide">Please select a query type</span>
        </div>
        <div class="grpf">
          <label for="message">Message <span class="asterik">*</span></label>
          <textarea id="message" rows="4" aria-required="true"></textarea>
          <span class="error hide">This field is required</span>
        </div>
        <div class="grpf checkbox">
          <div>
            <input type="checkbox" id="consent" aria-required="true" />
            <label for="consent"
              >I consent to being contacted by the team
              <span class="asterik">*</span></label
            >
          </div>
          <span class="error hide"
            >To submit this form, please consent to being contacted</span
          >
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="./form.js"></script>
  </body>
</html>
